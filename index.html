<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        #scenario{
           text-align: center;
        }
        .first-aid-box {
           
            text-align: center;
            cursor: pointer;
            padding: 20px;
            background-color: #90d5ff;
            color: black;
            border-radius: 5px;
            display: inline-block;
            margin: 20px auto;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        .first-aid-box:hover {
            background-color: #57b9ff;
        }
        
        .first-aid-kit {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            border-color: black;
            border-style: dotted;
            padding: 20px;
        }
        
        .item {
            padding: 10px;
            margin: 5px;
            cursor: grab;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .target {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px dashed #333;
            position: relative;
        }
        
        .target.correct {
            background-color: #d4edda;
        }
        
        .target.incorrect {
            background-color: #f8d7da;
        }
        
        .star {
            font-size: 24px;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        
    </style>
    <title>First Aid Game</title>
</head>
<body>
    <div class="game-container">
        <h1>First Aid Treatment Game</h1>
        <div id="scenario"></div>
        <div class="first-aid-box" id="firstAidBox">üß∞ First Aid Box</div>
        <div class="first-aid-kit" id="firstAidKit" style="display: none;">
            <div class="item" draggable="true" id="bandage">ü©π Bandage</div>
            <div class="item" draggable="true" id="gauze">ü©π Gauze</div>
            <div class="item" draggable="true" id="antiseptic">üß¥ Antiseptic Wipes</div>
            <div class="item" draggable="true" id="splint">ü™¢ Splint</div>
            <div class="item" draggable="true" id="tape">üìè Adhesive Tape</div>
            <div class="item" draggable="true" id="icePack">‚ùÑÔ∏è Ice Pack</div>
            <div class="item" draggable="true" id="scissors">‚úÇÔ∏è Scissors</div>
            <div class="item" draggable="true" id="tweezers">üßπ Tweezers</div>
            <div class="item" draggable="true" id="burnCream">üî• Burn Cream</div>
            <div class="item" draggable="true" id="thermometer">üå°Ô∏è Thermometer</div>
            <div class="item" draggable="true" id="elasticBandage">üîó Elastic Bandage</div>
            <div class="item" draggable="true" id="manual">üìò First Aid Manual</div>
            <div class="item" draggable="true" id="safetyPins">üìç Safety Pins</div>
            <div class="item" draggable="true" id="gloves">üß§ Gloves</div>
        </div>
        <div class="target" id="target"></div>
        <div id="result"></div>
        <button id="nextScenario">Next Scenario</button>
    </div>

    <script>
        const scenarios = [
        { description: "You have a cut. Use a bandage.", correctItem: "bandage" },
        { description: "You have a large wound. Use gauze.", correctItem: "gauze" },
        { description: "You need to clean a wound. Use antiseptic wipes.", correctItem: "antiseptic" },
        { description: "You have a broken arm. Use a splint.", correctItem: "splint" },
        { description: "You have a sprain. Use an elastic bandage.", correctItem: "elasticBandage" },
        { description: "You need to ice a bruise. Use an ice pack.", correctItem: "icePack" },
        { description: "You need to cut a bandage. Use scissors.", correctItem: "scissors" },
        { description: "You need to remove a splinter. Use tweezers.", correctItem: "tweezers" },
        { description: "You have a burn. Use burn cream.", correctItem: "burnCream" },
        { description: "You need to check for fever. Use a thermometer.", correctItem: "thermometer" },
        { description: "You need to secure a dressing. Use adhesive tape.", correctItem: "tape" },
        { description: "You need guidance. Use the first aid manual.", correctItem: "manual" },
        { description: "You need to secure a bandage. Use safety pins.", correctItem: "safetyPins" },
        { description: "You need to protect yourself. Use gloves.", correctItem: "gloves" },
    ];
    
    let currentScenario = 0;
    let score = 0;
    
    const scenarioElement = document.getElementById("scenario");
    const targetElement = document.getElementById("target");
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("nextScenario");
    const firstAidBox = document.getElementById("firstAidBox");
    const firstAidKit = document.getElementById("firstAidKit");
    
    function loadScenario() {
        const scenario = scenarios[currentScenario];
        scenarioElement.innerHTML = scenario.description;
        targetElement.classList.remove("correct", "incorrect");
        resultElement.innerHTML = "";
    }
    
    function checkDrop(event) {
        event.preventDefault();
        const draggedItem = event.dataTransfer.getData("text/plain");
        const correctItem = scenarios[currentScenario].correctItem;
    
        if (draggedItem === correctItem) {
            targetElement.classList.add("correct");
            score += 3; // Full points for correct first try
            showStars(3);
        } else {
            targetElement.classList.add("incorrect");
            score += 1; // Minimal points for incorrect
            showStars(1);
        }
    
        resultElement.innerHTML = `Score: ${score}`;
    }
    
    function showStars(count) {
        for (let i = 0; i < count; i++) {
            const star = document.createElement("span");
            star.className = "star";
            star.innerHTML = "‚≠ê";
            resultElement.appendChild(star);
            setTimeout(() => {
                star.style.opacity = 1;
            }, i * 200);
        }
    }
    
    document.querySelectorAll(".item").forEach(item => {
        item.addEventListener("dragstart", (event) => {
            event.dataTransfer.setData("text/plain", event.target.id);
        });
    });
    
    targetElement.addEventListener("dragover", (event) => {
        event.preventDefault();
    });
    
    targetElement.addEventListener("drop", checkDrop);
    
    nextButton.addEventListener("click", () => {
        currentScenario++;
        if (currentScenario < scenarios.length) {
            loadScenario();
        } else {
            alert(`Game Over! Your score: ${score}`);
            // Reset game
            currentScenario = 0;
            score = 0;
            loadScenario();
        }
    });
    
    // Toggle first aid kit visibility
    firstAidBox.addEventListener("click", () => {
        if (firstAidKit.style.display === "none") {
            firstAidKit.style.display = "flex"; // Show the kit
        } else {
            firstAidKit.style.display = "none"; // Hide the kit
        }
    });
    
    // Load the first scenario
    loadScenario();
    
    
    </script>
</body>
</html>
